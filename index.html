<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyloadxt/1.1.0/jquery.lazyloadxt.min.js" integrity="sha512-3vivnUcccTdHsFyh6mAPtdxQ09Ihk1PbBajJ0PSshJftB7ekRxDmMsM4aKS0Ja1bfgkUgde71N2k1sDzQ9NvTg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Temperature converter</title>
    
<link rel="stylesheet"href="style.css">
<link rel="shortcut icon" href="images.png" type="image/x-icon">
</style>
</head>
<body>
    
    <div  class="container" >
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="Temperatureicon"><i class="fa-solid fa-temperature-high"></i>
            </span>

        </div>
            <div id="celcius">
                <input type="number" name="" placeholder="Celcius">
                <span class="icon">&#8451</span>
            </div>
            <div id="fahrenheit">
                <input type="number" name="" placeholder="fahrenheit">
                <span class="icon">&#8457</span>
            </div>
            <div id="kelvin">
                <input type="number" name="" placeholder="kelvin">
                <span class="icon">&#8490</span>
            </div>
             <div class="button">
                <button>All Clear</button>
             </div>
    </div>
    <script src="script.js"></script>

    
</body>
</html>
